baseURL: "https://martinuke0.github.io/"
title: "martinuke0's Blog"
pagination:
  pagerSize: 5
theme: ["PaperMod"]
mainSections: ["posts"]

outputs:
  home:
    - HTML
    - RSS
    - JSON

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minifyOutput: true

params:
  env: production
  title: martinuke0's Blog
  description: "martinuke0's personal blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: martinuke0
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  utterances:
    repo: "martinuke0/martinuke0.github.io"
    issueTerm: "pathname"
    theme: "preferred-color-scheme"
    crossorigin: "anonymous"
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: martinuke0
    subtitle: "Welcome to my blog"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "{{< terminal-prompt >}}"
    Content: |
      Welcome to my corner of the internet. This website is a personal blog which I use as a platform to document my learning journey and showcase it for the world to see.

  socialIcons:
    - name: github
      url: "https://github.com/martinuke0"
    - name: buymeacoffee
      url: "https://buymeacoffee.com/martiniuc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
    linkFullImages: true

  # Search Settings
  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 2
    - identifier: journal
      name: Journal
      url: /journal/
      weight: 3
    - identifier: search
      name: Search
      url: /search/
      weight: 4
    - identifier: useful-links
      name: Useful Links
      url: /useful-links/
      weight: 5
    - identifier: support
      name: Support
      url: /support/
      weight: 6
